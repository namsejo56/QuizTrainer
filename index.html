<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Trainer - Home</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Quiz Trainer</h1>
      <p>Practice and test your knowledge</p>
    </header>

    <div id="errorMsg" class="error-msg hidden"></div>

    <div id="importSection" class="card">
      <div class="upload-icon">ðŸ“¤</div>
      <h2>Import Questions</h2>
      <div class="import-actions">
        <input type="file" id="fileInput" accept=".json">
        <button id="downloadTemplateBtn" class="btn-template">ðŸ“¥ Download Template</button>
      </div>
      <div id="fileStatus" class="file-status hidden"></div>
    </div>

    <!-- Saved Quizzes List -->
    <div id="savedQuizzesSection" class="card">
      <h2>ðŸ“š Saved Quizzes</h2>
      <div id="savedQuizzesList" class="saved-quizzes-list"></div>
    </div>

    <!-- Test History Section -->
    <div id="testHistorySection" class="card">
      <div class="history-header">
        <h2>ðŸ“Š Test History</h2>
        <div class="history-filters">
          <select id="filterQuiz" class="styled-select">
            <option value="">All Quizzes</option>
          </select>
          <select id="filterStatus" class="styled-select">
            <option value="">All Results</option>
            <option value="passed">Passed</option>
            <option value="failed">Failed</option>
          </select>
        </div>
      </div>
      <div id="testHistoryList" class="test-history-list"></div>
    </div>
    <!-- Save Quiz Modal -->
    <div id="saveQuizModal" class="modal hidden">
      <div class="modal-content">
        <h2>ðŸ’¾ Save Quiz to Database</h2>
        <p style="color: #666; margin-bottom: 20px;">Would you like to save this quiz for quick access later?</p>
        <div class="form-group">
          <label for="quizName">Quiz/Certificate Name</label>
          <input type="text" id="quizName" placeholder="e.g., AWS SAA-C03, CompTIA A+..."
            style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 6px; font-size: 1rem;">
          <small>Give this quiz a memorable name</small>
        </div>
        <div class="modal-actions">
          <button id="saveQuizBtn" class="btn-primary">Save Quiz</button>
          <button id="skipSaveBtn" class="btn-secondary">Skip</button>
          </div>
          </div>
    </div>
<!-- Toast Notification -->
<div id="toast" class="toast hidden"></div>
    </div>

  <script src="db.js"></script>
  <script src="index.js"></script>

</body>

</html>
